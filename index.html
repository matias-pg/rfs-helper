<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RFS helper</title>
    <style id="style"></style>
  </head>
  <body>
    <div id="app">
      <header>
        <h1 class="title has-tip">
          RFS helper
          <div class="tip">Try resizing this window!</div>
        </h1>
      </header>

      <form action="#" autocomplete="off">
        <div class="option" title="The static font-size you want to use">
          <label for="size">Size</label>
          <input id="size" name="size" placeholder="E.g. 4rem" value="4rem" />
        </div>

        <div class="option" title="The smallest font-size">
          <label for="base-value">Base value (px)</label>
          <input
            id="base-value"
            name="baseValue"
            type="range"
            min="-48"
            max="96"
            value="20"
            list="base-value-ticks"
          />
          <datalist id="base-value-ticks">
            <option>-20</option>
            <option>0</option>
            <option>20</option>
            <option>40</option>
          </datalist>
        </div>

        <div class="option" title="The unit to use as the font-size">
          Unit
          <div>
            <label>
              rem <input name="unit" type="radio" value="rem" checked />
            </label>
            <label>px <input name="unit" type="radio" value="px" /></label>
          </div>
        </div>

        <div
          class="option"
          title="Breakpoint at which the static / dynamic font-size will take effect"
        >
          <label for="breakpoint">Breakpoint (px)</label>
          <input
            id="breakpoint"
            name="breakpoint"
            type="range"
            min="400"
            max="2000"
            value="1200"
            list="breakpoint-ticks"
          />
          <datalist id="breakpoint-ticks">
            <option>800</option>
            <option>1200</option>
            <option>1600</option>
            <option>2000</option>
          </datalist>
        </div>

        <div class="option" title="The unit to use as the breakpoint">
          Breakpoint unit
          <div>
            <label>
              rem
              <input name="breakpointUnit" type="radio" value="rem" />
            </label>
            <label>
              px <input name="breakpointUnit" type="radio" value="px" checked />
            </label>
          </div>
        </div>

        <div
          class="option"
          title="min: use the static font-size on screens bigger than the breakpoint; max: the contrary"
        >
          Breakpoint mode
          <div>
            <label>
              min-width
              <input name="mode" type="radio" value="min-media-query" checked />
            </label>
            <label>
              max-width
              <input name="mode" type="radio" value="max-media-query" />
            </label>
          </div>
        </div>

        <div class="option" title="Selector to use in the generated CSS">
          <label for="selector">Selector</label>
          <input
            id="selector"
            name="selector"
            placeholder="E.g. .title"
            value=".title"
            title="Dare to write .option here?"
          />
        </div>
      </form>

      <section>
        <h2>Generated CSS</h2>
        <div id="result-container">
          <pre id="result"></pre>
          <button id="copy-btn">
            <!-- TODO: Add this icon to a local assets folder -->
            <!-- TODO: Show a feedback (like a tooltip) to indicate that the contents were copied -->
            <img
              width="20"
              src="https://icons.getbootstrap.com/assets/icons/clipboard.svg"
            />
          </button>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
