<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RFS helper</title>
    <style id="style"></style>
  </head>
  <body>
    <div id="app">
      <header>
        <h1 class="element">RFS helper</h1>
      </header>

      <section>
        <h2>Options</h2>
        <div class="option">
          <label for="size">Size</label>
          <input
            id="size"
            name="size"
            placeholder="E.g. 2.5rem"
            value="2.5rem"
          />
        </div>
        <div class="option">
          <label for="base-value">Base value (px)</label>
          <input
            id="base-value"
            name="baseValue"
            type="range"
            min="-48"
            max="96"
            value="20"
            list="base-value-ticks"
          />
          <datalist id="base-value-ticks">
            <option>-20</option>
            <option>0</option>
            <option>20</option>
            <option>40</option>
          </datalist>
        </div>

        <div class="option">
          Unit
          <div>
            <label>
              rem <input name="unit" type="radio" value="rem" checked />
            </label>
            <label>px <input name="unit" type="radio" value="px" /></label>
          </div>
        </div>

        <div class="option">
          <label for="breakpoint">Breakpoint (px)</label>
          <input
            id="breakpoint"
            name="breakpoint"
            type="range"
            min="400"
            max="2000"
            value="1200"
            list="breakpoint-ticks"
          />
          <datalist id="breakpoint-ticks">
            <option>800</option>
            <option>1200</option>
            <option>1600</option>
            <option>2000</option>
          </datalist>
        </div>

        <div class="option">
          Breakpoint unit
          <div>
            <label>
              rem
              <input name="breakpointUnit" type="radio" value="rem" checked />
            </label>
            <label>
              px <input name="breakpointUnit" type="radio" value="px" />
            </label>
          </div>
        </div>

        <div class="option">
          Breakpoint mode
          <div>
            <label>
              min
              <input name="mode" type="radio" value="min-media-query" checked />
            </label>
            <label>
              max <input name="mode" type="radio" value="max-media-query" />
            </label>
          </div>
        </div>
      </section>

      <section>
        <h2>Result</h2>
        <pre id="result"></pre>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
